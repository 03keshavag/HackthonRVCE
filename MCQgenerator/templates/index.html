<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI MCQ Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ§  AI-powered MCQ Generator</h1>
    <p class="subtitle">Enter a topic, select language, and get an explanation with quiz questions.</p>

    <form action="/generate" method="post" class="card">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" placeholder="e.g. Reflection of light, Photosynthesis" required>

        <label for="language">Language</label>
        <select id="language" name="language">
            {% for code, name in languages.items() %}
                <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn primary">Generate Quiz</button>
    </form>
</div>

</body>
</html>
